settings:
  title: '异构云平台 - 状态页'
  url: 'https://status-page.eidam.dev' # used for Slack messages
  logo: logo-192x192.png # image in ./public/ folder
  daysInHistogram: 90 # number of days you want to display in histogram
  collectResponseTimes: true # collects avg response times from CRON locations

  allmonitorsOperational: '系统正常运行中!'
  notAllmonitorsOperational: '系统未完全运行!'
  monitorLabelOperational: '正常'
  monitorLabelNotOperational: '异常'
  monitorLabelNoData: '无数据'
  dayInHistogramNoData: '无数据'
  dayInHistogramOperational: '一切很好'
  dayInHistogramNotOperational: ' 事件(s)' # xx incident(s) recorded

monitors:
  - id: API站
    name: api.yimoidc.cn
    description: '个人应用网站.'
    url: 'https://api.yimoex.cn'
    method: GET
    expectStatus: 200
    linkable: true # allows the title to be a link, default=true

  - id: 博客
    name: 个人博客(由Xlog强力驱动)
    url: 'https://blog.yimoidc.cn'
    method: GET
    expectStatus: 200
